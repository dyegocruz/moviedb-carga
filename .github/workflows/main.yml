on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  # push:
  #   branches: [ "main" ]
  pull_request:
    branches: [ "main" ]
    types:
      - closed
name: ðŸš€ SSH Automated Deploy
jobs:
  ssh-deploy:
    name: ðŸŽ‰ Deploy
    runs-on: ubuntu-latest
    steps:
    - name: connect and deploy docker
      uses: appleboy/ssh-action@master
      env:
        GO_ENV: "production"
      with:
        host: ${{ secrets.HOST }}
        username: ${{ secrets.USERNAME }}
        key: ${{ secrets.KEY }}
        port: ${{ secrets.PORT }}
        script: |
          cd docker/moviedb-carga
          git pull
          ./start.server.sh
